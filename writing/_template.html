<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST TITLE - Patrick Young</title>
    <style>
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('/fonts/BerkeleyMono-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('/fonts/BerkeleyMono-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('/fonts/BerkeleyMono-Oblique.otf') format('opentype');
            font-weight: 400;
            font-style: italic;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5e6c8;
            color: #2c1810;
            font-family: 'Berkeley Mono', monospace;
            font-size: 16px;
            line-height: 1.75;
            padding: 60px 20px;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 60px;
        }

        header a {
            color: #5c4033;
            text-decoration: none;
            font-size: 14px;
        }

        header a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .date {
            color: #8b7355;
            font-size: 14px;
        }

        article {
            margin-top: 40px;
        }

        article p {
            margin-bottom: 24px;
        }

        article h2 {
            font-size: 20px;
            font-weight: 700;
            margin-top: 48px;
            margin-bottom: 16px;
        }

        article h3 {
            font-size: 18px;
            font-weight: 700;
            margin-top: 36px;
            margin-bottom: 12px;
        }

        article a {
            color: #8b4513;
        }

        article ul, article ol {
            margin-bottom: 24px;
            padding-left: 24px;
        }

        article li {
            margin-bottom: 8px;
        }

        article blockquote {
            border-left: 3px solid #8b7355;
            padding-left: 20px;
            margin: 32px 0;
            color: #5c4033;
            font-style: italic;
        }

        article code {
            background: rgba(0, 0, 0, 0.06);
            padding: 2px 6px;
            font-size: 14px;
        }

        article pre {
            background: rgba(0, 0, 0, 0.06);
            padding: 16px 20px;
            overflow-x: auto;
            margin-bottom: 24px;
            font-size: 14px;
        }

        article pre code {
            background: none;
            padding: 0;
        }

        article hr {
            border: none;
            border-top: 1px solid #d4c4a8;
            margin: 48px 0;
        }

        article img {
            max-width: 100%;
            height: auto;
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/writing/">‚Üê back</a>
            <h1>POST TITLE</h1>
            <span class="date">November 2024</span>
        </header>

        <article>
            <p>Your content here.</p>
        </article>
    </div>
</body>
</html>
