<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing - Patrick Young</title>
    <style>
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('/fonts/BerkeleyMono-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('/fonts/BerkeleyMono-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('/fonts/BerkeleyMono-Oblique.otf') format('opentype');
            font-weight: 400;
            font-style: italic;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5e6c8;
            color: #2c1810;
            font-family: 'Berkeley Mono', monospace;
            font-size: 16px;
            line-height: 1.6;
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 60px;
        }

        header a {
            color: #5c4033;
            text-decoration: none;
            font-size: 14px;
        }

        header a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
        }

        .posts {
            list-style: none;
        }

        .posts li {
            margin-bottom: 24px;
        }

        .posts a {
            color: #2c1810;
            text-decoration: none;
        }

        .posts a:hover {
            text-decoration: underline;
        }

        .post-date {
            color: #8b7355;
            font-size: 14px;
            display: block;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/">‚Üê back</a>
            <h1>Writing</h1>
        </header>

        <ul class="posts">
            <!-- Add posts here like:
            <li>
                <a href="/writing/post-slug.html">Post Title</a>
                <span class="post-date">November 2024</span>
            </li>
            -->
        </ul>
    </div>
</body>
</html>
